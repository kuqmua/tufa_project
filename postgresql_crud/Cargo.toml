[package]
name = "postgresql_crud"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
utoipa = {version = "=4.1.0", features = ["axum_extras"]}
sqlx = {version = "=0.7.3", features = ["postgres", "uuid", "bigdecimal", "rust_decimal", "chrono", "time", "bit-vec", "runtime-tokio", "ipnetwork"]}
chrono = {version = "=0.4"}
axum = {version = "=0.7.2", features = ["macros"]}
serde = {version = "=1.0", features = ["derive"]}
generate_postgresql_crud = {path = "./generate_postgresql_crud"}
config_lib = {path = "../config_lib"}
app_state = {path = "../app_state"}
naming_constants = {path = "../naming_constants"}

[lints]
workspace = true