[package]
authors = ["sergey shmakov <tyfaproject@gmail.com>"] 
edition = "2021" #maybe cant compile but switch from 2018 to 2021
name = "tufa_server" 
version = "0.1.0" 

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# We could use any path here, but we are following the community convention
# We could specify a library name using the `name` field. If unspecified,
# cargo will default to `package.name`, which is what we want.
path = "src/lib.rs"

[[bin]]
name = "tufa_server"
path = "src/main.rs"

[dependencies]
actix-cors = "0.6.1"
actix-session = {version = "0.7.2", features = ["redis-rs-tls-session"]}
actix-web = "4.0.1"
actix-web-flash-messages = {version = "0.4.1", features = ["cookies"]}
actix-web-lab = "0.18.3"
ansi_term = "0.12"
anyhow = "1"
argon2 = {version = "0.4.0", features = ["std"]}
base64 = "0.13"
chrono = "0.4"
config = "0.11"
convert_case = "0.6.0"
dotenv = "0.15.0"
env_logger = "0.9"
futures = "0.3.5"
hex = "0.4"
hmac = {version = "0.12", features = ["std"]}
html_parser = "0.6.2"
htmlescape = "0.3"
itertools = "0.10.1"
lazy_static = "1.4"
mongodb = "2.0.1"
num_cpus = "1.0"
quickcheck = "1.0.3"
quickcheck_macros = "1.0.0"
rand = {version = "0.8", features = ["std_rng"]}
regex = "1.5"
reqwest = {version = "0.11.0", default-features = false, features = ["json", "blocking", "rustls-tls", "cookies"]}
secrecy = {version = "0.8", features = ["serde"]}
serde = {version = "1.0", features = ["derive"]}
serde-aux = "4.0.0"
serde-xml-rs = "0.6.0"
serde_derive = "1.0"
serde_json = "1.0"
sha2 = "0.10"
sqlx = {version = "0.5", default-features = false, features = ["postgres", "runtime-actix-rustls", "macros", "uuid", "chrono", "migrate", "offline"]}#"runtime-tokio-native-tls", 
strum = "0.24.1"
strum_macros = "0.24.3"
thiserror = "1.0.30"
time = "0.3.9"
tokio = {version = "1.7.1", features = ["macros"]}
toml = "0.5"
tracing = {version = "0.1", features = ["log", "valuable"]}
tracing-actix-web = "0.6.1"
tracing-bunyan-formatter = "0.3"
tracing-log = "0.1"
tracing-subscriber = {version = "0.3", features = ["registry", "env-filter"]}
unicode-segmentation = "1"
urlencoding = "2"
uuid = {version = "0.8.1", features = ["v4", "serde"]}
validator = "0.16.0"
valuable = {version = "0.1.0", features = ["default", "std", "alloc", "derive", "valuable-derive"]}#maybe not all features needed
#
# tufa_common = {git = "https://github.com/kuqmua/tufa_common"}# git version
